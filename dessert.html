<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin pookie</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label>
          <input type="radio" name="dessert" value="boba" /> Boba
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/eskirm.jpg" alt="ice cream" />
        <label>
          <input type="radio" name="dessert" value="ice cream" /> Ice Cream
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/cake.jpg" alt="cake" />
        <label>
          <input type="radio" name="dessert" value="cake" /> Cake
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label>
          <input type="radio" name="dessert" value="mochi" /> Mochi
        </label>
      </div>
    </div>

    <button class="button" onclick="saveSelectionAndContinue()">Nextooo !!</button>

    <script>
      function saveSelectionAndContinue() {
        const selectedDessert = document.querySelector('input[name="dessert"]:checked');
        if (selectedDessert) {
          localStorage.setItem("selectedDessert", selectedDessert.value); // Save under correct key
          console.log("Saved dessert:", selectedDessert.value); // Debugging log
          window.location.href = "activities.html"; // Redirect to the next page
        } else {
          alert("SELECT YUR YUM YUMMM !!!!");
        }
      }
    </script>

  </body>
</html>
